<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <button class="botao" id="botao_1">Botão A</button>
  <button class="botao" id="botao_2">Botão B</button>
  <button class="botao" id="botao_3">Botão C</button>

  <script src="script.js"></script>

  <script>
    document.getElementById("botao_1").onclick = function () {
      alert("Você clicou no botão A");
    };

    document.getElementById("botao_2").onclick = function () {
      alert("Você clicou no botão B");
    };

    document.getElementById("botao_3").onclick = function () {
      alert("Você clicou no botão C");
    };
  </script>

</body>
</html>
